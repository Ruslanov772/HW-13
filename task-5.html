<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    let user = prompt('Введите число от 0 до 9');

    switch (parseInt(user)) {
        case 0:
            alert('Ноль');
            break;
        case 1:
            alert('Один');
            break;
        case 2:
            alert('Два');
            break;
        case 3:
            alert('Три');
            break;
        case 4:
            alert('Четыре');
            break;
        case 5:
            alert('Пять');
            break;
        case 6:
            alert('Шесть');
            break;
        case 7:
            alert('Семь');
            break;
        case 8:
            alert('Восемь');
            break;
        case 9:
            alert('Девять');
            break;
        default:
            alert('Ошибка!!! \n' +
                'Введите числа только от 0 до 9')
    }
  </script>
</body>
</html>
