<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
      const user = parseInt(prompt('Сколко тебе лет?'));
      if (user < 14) {
          alert('Жил-был пес,\n' +
              'Маугли, 1973.\n' +
              'Ну, погоди!')
      } else if (user > 14 && user < 18){
          alert('Билли Эллиот\n' +
              'Класс Klass\n' +
              'Виноваты звезды\n' +
              '10 причин моей ненависти')
      } else if (user > 17) {
          alert('Побег из Шоушенка\n' +
              'Крёстный отец \n' +
              'Крёстный отец \n' +
              'Тёмный рыцарь')
      }
  </script>
</body>
</html>
